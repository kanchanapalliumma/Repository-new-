<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="member-container">
        <h1>Books Management</h1>
        <div class="title">
            <label for="name">Book Title</label><br>
            <input type="text" class="name form" placeholder="Please enter name">
        </div>
        <div class="Author-container">
            <label for="author" class="form-one">Author</label><br>
            <input type="text" class="author form" placeholder="Please enter Author name">
        </div>
        <div class="Genre-container">
            <label for="genre" class="form-one">Genre</label><br>
            <input type="text" class="genre form"placeholder="Please enter Genre">
        </div>
        <div class="Year-container">
            <label for="year" class="form-one">Year</label><br>
            <input type="text" class="year form"placeholder="Please enter Year">
        </div>
        <div class="quantity-container">
            <label for="qantity" class="form-one">Mobile Number</label><br>
            <input type="text" class="qantity form"placeholder="Please enter mobile number">
        </div>
        <!-- <button id="btn-btn"type="submit" ><a href="memberlist.html" target="_blank">Add Book</a></button> -->
        <button id="btn-btn">Add Book</button>
        <button id="clear">Clear All</button>
        </div>
</body>
</html>
